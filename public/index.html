<script id=exerciseTemplate type="text/template">
    <div class="tabbable col-lg-9">
        <ul id="tabHandlers" class="nav nav-tabs">
            <li class="active"><a href="#tab1" data-toggle="tab">Exercise</a></li>
            <li><a href="#tab2" data-toggle="tab">Edit</a></li>
            <li><a href="#tab3" data-toggle="tab">History</a></li>
        </ul>

        <div class="tab-content">
            <div id="tab1" class="tab-pane active"></div>
            <div id="tab2" class="tab-pane"></div>
            <div id="tab3" class="tab-pane"></div>
        </div>
    </div>

    <div id=exerciseSidebar class="col-lg-3"></div>
</script>

<script id=exerciseTabTemplate type="text/template">

    <% if(_.contains(data.flags, "unapproved")){ %>
    <div class="alert alert-warning">
        <strong>Unapproved</strong> This exercise was not yet verified to be correct
    </div>
    <% } %>

    <% if(_.contains(data.flags, "incorrect")){ %>
    <div class="alert alert-error">
        <strong>Attention!</strong> There are mistakes in this exercise! Please help to correct them!
    </div>
    <% } %>

    <div><%= data.task %></div>

    <div id="hints"></div>

    <div class="accordion">
        <div class="accordion-group">
            <div class="accordion-heading">
                <a href="#collapseOne" class="btn btn-success accordion-toggle" data-toggle="collapse">Solution</a>
                <!-- <a class="accordion-toggle" data-toggle="collapse"  href="#collapseOne">Solution</a> -->
            </div>
            <div id="collapseOne" class="accordion-body collapse out">
                <div class="accordion-inner">
                    <% if(data.approach){ print(data.approach) } %>

                    <% if(data.solutions && data.solutions.length > 0){ %>
                    <p><%= _.reduce(data.solutions, function(a,b){ return a + '</p><p>' + b }) %></p>

                    <% }else if(data.solution){ %>
                    <div class="alert alert-success"><%= data.solution %></div>
                    <% } %>

                    <% if(_.contains(data.tags, "proof"))
                    print('<span class="qed" title="Quod Erat Demonstrandum"></span>')
                    %>
                </div>
            </div>
        </div>
    </div>

</script>

<script id=exerciseEditTemplate type="text/template">

</script>

<script id=exerciseSideBarTemplate type="text/template">

    <li class="list-group-item">
        URL:
        <% var url = 'educatopia.org/#exercises/' + data.id %>
        <input type="url" class="form-control input-sm" readonly value='<%= url %>'/>
    </li>

    <li class="list-group-item">
        Difficulty: <small class=pull-right><% (data.difficulty)? print(data.difficulty * 10) : print(0) %>/10</small>

        <div class="progress">
            <div class="progress-bar" style="width:<% print( (data.difficulty * 100) + '%') %>"></div>
        </div>
    </li>


    <li class="list-group-item">
        Credits: <span class="badge pull-right"><%= data.credits %></span>
    </li>

    <li class="list-group-item">
        Type: <span class="pull-right"><%= data.type %></span>
    </li>

    <!--
    <li class="nav-header  clearfix">
        Status: <span data-trigger="hover"><%= status %></span>
    </li>
    -->

    <li class="list-group-item">
        Subjects:
        <% _.each(data.subjects, function(subject){ %> <span class="label label-default"><%= subject %></span> <% }) %>
    </li>

    <li class="list-group-item">
        Tags:
        <% _.each(data.tags, function(tag){ %> <span class="label label-default"><%= tag %></span> <% }) %>
    </li>

    <% if(data.hints && data.hints.length > 0){ %>

        <li class="list-group-item">
            <%
                var clas = ''
                viewedHints = data.displayedHints + 1

                if(data.displayedHints == data.hints.length ){
                    clas = 'disabled'
                    viewedHints = data.displayedHints
                }
            %>

            <button id="showHint" class="btn btn-info btn-sm btn-block <%= clas %>">Show Hint <%= viewedHints %>/<%= data.hints.length %></button>
        </li>

    <% } %>


    <li class="list-group-item">
        Note:<br>
        <small class="text-muted">
            <%= data.note %>
        </small>
    </li>


    <li class="list-group-item">
        <%
        var timestamp = data.id.substring(0,8),
        date = new Date( parseInt( timestamp, 16 ) * 1000 ),
        time = date.toISOString().substr(0,19).split('T').join(' ')
        %>
        Created:<br>
        <small class="text-muted"><%= time %></small>
    </li>

    <li class="list-group-item">
        <!-- TODO: time for last modified -->
        <% var time = 'TODO' %>
        Last Modified:<br>
        <small class="text-muted"><%= time %></small>
    </li>

</script>

<script id=exercisesTemplate type="text/template">
    <table id="exercisesTable"  class="table table-striped table-bordered table-condensed">
        <thead>
        <tr>
            <th>Nr</th>
            <th>Subject</th>
            <th>Type</th>
            <th>Task</th>
            <th>Difficulty</th>
            <th>Credits</th>
            <th>Hints</th>
            <th>Tags</th>
            <th>Flags</th>
            <th>Note</th>
            <th>Date</th>
            <th>Time</th>
        </tr>
        </thead>
        <tbody>

        <% exercises.forEach(function(exercise, i){ %>


        <!-- TODO: Repair links -->

        <tr>
            <td><%= (i + 1) %></td>
            <td><%= exercise.subjects %></td>
            <td><%= exercise.type %></td>
            <td><a href="<%= exercise.url %>"><%= exercise.task.substr(0, 30) %>…</a></td>
            <td><%= exercise.difficulty  %></td>
            <td><%= exercise.credits %></td>
            <td><%= exercise.hints.length %></td>
            <td><%= exercise.tags.length %></td>
            <td><%= exercise.flags.length %></td>
            <td><%= exercise.note.substr(0, 30) %>…</td>
            <td><%= exercise.date %></td>
            <td><%= exercise.time %></td>
        </tr>

        <% }) %>

        </tbody>
    </table>
</script>
