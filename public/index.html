<script id="exerciseTemplate" type="text/template">
	<div class="tabbable span9">
		<ul id="tabHandlers" class="nav nav-tabs">
			<li class="active">
				<a href="#tab1">Exercise</a>
			</li>
			<li><a href="#tab2">Edit</a></li>
			<li><a href="#tab3">History</a></li>
		</ul>

		<div class="tab-content">
			<div id="tab1" class="tab-pane active">

				<% if(_.contains(data.flags, "unapproved")){ %>
				<div class="alert alert-warning">
					<strong>Unapproved</strong> This exercise was not yet verified to be correct
				</div>
				<% } %>

				<% if(_.contains(data.flags, "incorrect")){ %>
				<div class="alert alert-error">
					<strong>Attention!</strong> There are mistakes in this exercise! Please help to correct them!
				</div>
				<% } %>

				<div><%= data.task %></div>

				<div id="hints"></div>

				<div class="accordion">
					<div class="accordion-group">
						<div class="accordion-heading">

							<a href="#collapseOne" class="btn btn-success accordion-toggle" data-toggle="collapse">Solution</a>
							<!--<a class="accordion-toggle" data-toggle="collapse"  href="#collapseOne">
								Solution
							</a>-->
						</div>
						<div id="collapseOne" class="accordion-body collapse out">
							<div class="accordion-inner">
								<%if(data.approach){
									print(data.approach)
								}%>

								<% if(data.solutions && data.solutions.length > 0){ %>
									<p><%= _.reduce(data.solutions, function(a,b){ return a + '</p><p>' + b }) %></p>
								<% }else if(data.solution){ %>
									<div class="alert alert-success"><%= data.solution %></div>
								<% } %>


								<% if(_.contains(data.tags, "proof")) print('<span class="qed" title="Quod Erat Demonstrandum"></span>') %>

							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="tab2" class="tab-pane"></div>
			<div id="tab3" class="tab-pane">
				<p>;lkj;ljlk</p>
			</div>
		</div>
	</div>

	<div class="container span3">
	</div>
</script>

<script id="exerciseSideBarTemplate" type="text/template">

	<li class="nav-header clearfix">URL:</li>
	<li>
		<% var url = 'educatopia.org/#exercises/' + data.id %>
		<!-- small class="muted"><a href="http://<%= url %>"><%= url %></a></small> -->
		<input type="text" class="input-block-level" readonly value='<%= url %>'/>
	</li>
	<li class="divider"></li>

	<li class="nav-header clearfix">
		Difficulty: <span class="pull-right"><% (data.difficulty)? print(data.difficulty * 10) : print(0) %>/10</span>
	</li>
	<li>
		<div class="progress">
			<div class="bar" style="width:<% print( (data.difficulty * 100) + '%') %>"></div>
		</div>
	</li>
	<li class="divider"></li>


	<li class="nav-header clearfix">
		Credits: <span class="badge  pull-right"><%= data.credits %></span>
	</li>
	<li class="divider"></li>

	<!--
	<li class="nav-header  clearfix">
		Status: <span data-trigger="hover"><%= status %></span>
	</li>
	<li class="divider"></li>
	-->

	<li class="nav-header  clearfix">
		Subjects:
		<% _.each(data.subjects, function(subject){ %> <span class="label pull-right"><%= subject %></span> <% }) %>
	</li>
	<li class="divider"></li>

	<li class="nav-header  clearfix">
		Tags:
		<% _.each(data.tags, function(tag){ %> <span class="label pull-right"><%= tag %></span> <% }) %>
	</li>
	<li class="divider"></li>


	<li class="nav-header clearfix">Help:
	                                <%
		                                var clas = ''
		                                viewedHints = data.displayedHints + 1

		                                if(data.hints && data.hints.length > 0){

		                                    if(data.displayedHints == data.hints.length ){
		                                        clas = 'disabled'
		                                        viewedHints = data.displayedHints
		                                    }

		                                    print('<button id="showHint" class="btn btn-mini pull-right '+
		                                            clas +'">Show Hint ' + viewedHints +'/'+ data.hints.length + '</button>')
		                                }
	                                %>
	</li>
	<li class="divider"></li>


	<li class="nav-header clearfix">Note:
	</li>
	<li>
		<small class="muted">
			<%= data.note %>
		</small>
	</li>
	<li class="divider"></li>


	<li class="nav-header clearfix">
		Created: <span class="pull-right"><%

		var timestamp = data.id.substring(0,8),
			date = new Date( parseInt( timestamp, 16 ) * 1000 )

		print(date.toISOString().substr(0,19).split('T').join(' ')) %></span>
	</li>
	<li class="divider"></li>
</script>
